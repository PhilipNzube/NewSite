<!DOCTYPE html>
<html>

<head>

        }

            }

            #TopBar {
                border-radius: 5px;
                position: fixed;

            #MessageId {

                width: 150px;

                top: 20px;

                font-size: large;
            }

            #SubmitId:hover {
                width: 160px;
                height: 40px;
            }

            #SubmitId:focus {
                box-shadow: rgba(0, 0, 0, 0.315) 0px 0px;

                font-size: large;

                padding: 20px 30px;

            li a {

            .active {
                border-radius: 10px;
                background-color: rgba(220, 20, 60, 0.856);
                font-weight: bold;
                color: rgb(241, 232, 236);
            }

            label {
                font-family: 'Courier New', Courier, monospace;
                font-size: large;
                font-weight: bold;
                color: rgb(34, 32, 32);
            }
        }




        @media only screen and (max-width:779px) {
            body {
                background: url("./images/onyeka webpage landscape.png") 0 0 no-repeat;
                overflow-x: hidden;
                width: 90%;
            }

            #TopBar {
                z-index: 1;
                width: fit-content;
                border-radius: 5px;
                position: fixed;
                top: 0;
                background: url("./images/onyeka webpage landscape.png") 170px 0 repeat-x;
            }

            form {
                position: relative;
                /* left: 25%; */
                top: 200px;
            }

            ::placeholder {
                font-family: 'Courier New', Courier, monospace;

            }

            #NameId {

                width: 250px;
            }

            #EmailId {

                width: 250px;
            }

            #MessageId {
                border-radius: 10px;
                height: 130px;
                width: 250px;
            }

            #SubmitId {
                background-color: crimson;
                box-shadow: rgba(0, 0, 0, 0.315) 2px 2px;
                border: 1px solid grey;
                border-radius: 10px;
                height: 30px;
                width: 150px;
                position: relative;
                /* left: 50px; */
                top: 20px;
                font-family: 'Courier New', Courier, monospace;
                font-weight: lighter;
                font-size: large;
            }

            #SubmitId:hover {
                width: 160px;
                height: 40px;
            }

            #SubmitId:focus {
                box-shadow: rgba(0, 0, 0, 0.315) 0px 0px;
            }

            label {
                font-family: 'Courier New', Courier, monospace;
                font-size: large;
                font-weight: bold;
                color: rgb(34, 32, 32);
            }



            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: rgb(241, 232, 236);
                background: url("./images/onyeka webpage landscape.png") 170px 0 repeat-x;
                width: 100%;
            }

            li {
                float: right;
            }

            li a {
                font-family: 'Courier New', Courier, monospace;
                font-size: large;
                display: block;
                color: black;
                text-align: center;
                padding: 20px 10px;
                text-decoration: none;
                position: relative;
                right: 10px;
            }

            li a {
                background-color: rgb(241, 232, 236);
            }

            .active {
                border-radius: 10px;
                background-color: rgba(220, 20, 60, 0.856);
                font-weight: bold;
                color: rgb(241, 232, 236);
            }
        }



        @media only screen and (max-width:500px) {
            #TopBar {
                transition-property: all;
                transition-duration: 1s;
                top: -30%;
                width: 100%;
            }

            #TopBar:hover {
                transition-property: all;
                transition-duration: 1s;
                top: 0%;
            }

            li {
                float: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <ul id="TopBar">
            <li><a id="NotActive" href="LoginPage.html">Login</a></li>

</html>
